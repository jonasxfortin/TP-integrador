<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pedidos ya</title>
    <link rel="stylesheet" href="estilosRegistro.css">
</head>

<body>
    <div class="logo">
        <img src="imagenes/ya transparente.png" width="200px">

    </div>
    <div class="form-login">
        <h1>Login</h1>
        <script>
            function usrpas(){
            if (document.form1.txt.value=="admin" && document.form1.num.value=="1234"){window.location="index.html"}
            else {alert("Error en Usuario o Contraseña. Intenta de nuevo.")}
            }
            document.oncontextmenu=new Function("return false");
            </script>
            <form name="form1">
            <input class="controls" type="text" placeholder="Usuario" name="txt" required><br>
            <input class="controls" type="text" placeholder="Contraseña"name="num" required><br>
            <input class="buttons"  type="button" value="Login" onclick="usrpas()">
            <p><a href="#">¿Perdiste tu contraseña?</a></p>
            <p><a href="#">¿Crear cuenta?</a></p>
            </form>

    </div>

</body>

</html>
